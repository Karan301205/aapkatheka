<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Smash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .shaker {
            width: 100px;
            height: 200px;
            background: silver;
            border-radius: 50px;
            position: relative;
            animation: shake 5s linear forwards;
        }
        .shaker::after {
            content: '';
            width: 90px;
            height: 30px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 5px;
        }
        .glass {
            width: 100px;
            height: 150px;
            background: rgba(0, 128, 0, 0.3);
            border: 2px solid green;
            border-radius: 0 0 50px 50px;
            margin-top: 20px;
            opacity: 0;
            animation: pour 5s linear forwards;
        }
        .recipe {
            margin-top: 20px;
            display: none;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        @keyframes shake {
            0%, 100% { transform: translateY(-20px); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0px); }
            75% { transform: translateY(-10px); }
        }
        @keyframes pour {
            0% { opacity: 0; transform: scaleY(0); }
            100% { opacity: 1; transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <h1>Basil Smash</h1>
    <div class="container">
        <div class="shaker"></div>
        <div class="glass"></div>
        <div class="recipe">
            <h2>Recipe:</h2>
            <ul>
                <li>8-10 fresh basil leaves</li>
                <li>50ml gin</li>
                <li>20ml simple syrup</li>
                <li>20ml lemon juice</li>
                <li>Ice cubes</li>
            </ul>
            <p>Shake all ingredients with ice, strain into a chilled glass, and garnish with basil.</p>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.glass').style.opacity = '1';
            document.querySelector('.recipe').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
